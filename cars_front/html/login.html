<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>
        <script src="../js/check_login.js" type="text/javascript"></script>
</head>
<body id="page">
	<div class="main">
            <h2>Вход</h2>
            <form id="log" name="log" onsubmit="return false">
                <input type="text" name="username" id="username" required placeholder="Введите имя пользователя"><br>
                <input type="password" name="password" id="password" required placeholder="Введите пароль"><br>
                <p class="error" id="log-error"></p><br>
                <input type="submit" id="button" value="Войти">
            </form>
            <p>У вас нет аккаунта? <a class="a" href = "registration.html" >Зарегистрируйтесь!</a ></p>
        </div>
    
</body>
</html>
