<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/registration.css" rel="stylesheet" type="text/css"/>
    <script src="../js/check_registration.js" type="text/javascript"></script>
</head>
<body id="page">
    <div id="successful">
	<div class="main" id="main">
            <h2>Регистрация</h2>
            <form id="reg" name="reg" onsubmit="return false">
                <div class="margin">
                <div>
                    <label>Имя пользователя: <br><input type="text" name="username" id="username" required placeholder="Придумайте имя пользователя"></label><br>
                    <p class="error" id="username-error"></p>
                </div>
                <div>
                    <label>Пароль:  <br><input type="text" name="password" id="password" required placeholder="Придумайте пароль"></label><br>
                    <p class="error" id="password-error"></p>
                </div>
                <div>
                    <label>E-mail:  <br><input type="text" name="email" id="email" required placeholder="Введите email"></label><br>
                    <p class="error" id="email-error"></p>
                </div>
                <input type="submit" id="button" value="Зарегистрироваться">
                </div>
            </form>
            <p>Есть аккаунт? <a class="a" href = "login.html">Войдите!</a></p>
        </div>
    </div>
</body>
</html>
