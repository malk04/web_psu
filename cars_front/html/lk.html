<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Cars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/lk.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="page">
   	<div class="main" id="main">
        <div class="for_foto">
                <div class="avatar-wrapper">
                    <img class="profile-pic" src="" />
                    <div class="upload-button">
                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                    </div>
                    <input class="file-upload" type="file" accept="avatar/*"/>
                </div>
            <div class="error"></div>
        </div>
        <div class="data">
            <div class="user-data">
                <p>Здравствуйте, <span id="username"></span></p>
                <p>Число входов в аккаунт: <span id="visits"></span></p>
                <p>Дата: <span class="now-date"></span></p>
                <p>Время: <span class="now-time"></span></p>
            </div>
            <div class="for_buttons">
            </div>
            <div class="popup">
                <div class="popup_body">
                    <div class="popup_content">
                        <a class="popup_close close_popup">X</a>
                        <div class="popup_title">Здесь вы можете подать заявку на наличие или на заказ автомобиля</div>
                        <div class="popup_text">
                            <form id="ad" name="ad" onsubmit="return false">
                                <input type="text" name="theme" id="theme" required placeholder="Введите тему заявки"><br>
                                <p class="error-ad" id="theme-error"></p>
                                <textarea name="text" id="text" required placeholder="Введите текст заявки"></textarea><br>
                                <p class="error-ad" id="text-error"></p>
                                <input type="file" name="file_ad" id="file_ad" /><br>
                                <p class="error-ad" id="file-error"></p>
                                <input type="submit" id="sent" value="Отправить">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/lk.js" type="text/javascript"></script>
</body>
</html>
