<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Cars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/ads.css" rel="stylesheet" type="text/css"/>
        <script src="../js/ads.js" type="text/javascript"></script>
</head>
<body id="page">
<header>
    <div id="but">
        <button class="lk-button" onclick="document.location='lk.html'">Вернуться в ЛК</button>
    </div>
</header>
	<div class="main">
        <h2 id="all_orders">Все поданные заявки</h2>
        <table id="orders_table">
        </table>
    </div>
    <div class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <a class="popup_close close_popup">X</a>
                <div class="popup_title">Редактирование заявки</div>
                <div class="popup_text">
                    <form id="ad" name="ad" onsubmit="return false">
                        <input type="text" name="theme" id="theme" required placeholder="Введите тему заявки"><br>
                        <p class="error-ad" id="theme-error"></p>
                        <textarea name="text" id="text" required placeholder="Введите текст заявки"></textarea><br>
                        <p class="error-ad" id="text-error"></p>
                        <input type="file" name="file_ad" id="file_ad" /><br>
                        <p class="error-ad" id="file-error"></p>
                        <p class="error-success" id="successful"></p>
                        <input type="submit" id="sent" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
