<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Cars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/moder_lk.css" rel="stylesheet" type="text/css"/>
        <script src="../js/moder_lk.js" type="text/javascript"></script>
</head>
<body id="page">
<header>
    <div id="but">
        <button class="lk-button create-news">Создать новость</button>
        <button class="lk-button" onclick="document.location='lk.html'">Вернуться в ЛК</button>
    </div>
</header>
	<div class="main">
        <h2 id="all_orders">Все новости</h2>
        <table id="orders_table">
        </table>
    </div>
    <div class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <a class="popup_close close_popup">X</a>
                <div class="popup_title">Создание новости</div>
                <div class="popup_text">
                    <form id="news" name="news" onsubmit="return false">
                        <input type="text" name="title" id="title" required placeholder="Введите заголовок"><br>
                        <p class="error-ad" id="title-error"></p>
                        <textarea name="text" id="text" required placeholder="Введите текст новости"></textarea><br>
                        <p class="error-ad" id="text-error"></p>
                        <input type="file" name="file_image" id="file_image" /><br>
                        <p class="error-ad" id="image-error"></p>
                        <p class="error-success" id="successful"></p>
                        <input type="button" id="delete-image" class="none" value="Удалить изображение">
                        <input type="submit" id="sent" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
